<div class="container-fluid">
  <br />
  <div class="card mt-2">
    <div class="card-header">
      <div class="row px-0">
        <h4 class="mr-auto mt-2 ml-2">Produtos</h4>
        <button type="button" class="btn btn-primary ml-auto" (click)="addProduto()">Adicionar</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço sugerido</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <th scope="row">{{ p.id }}</th>
            <td>{{ p.nome }}</td>
            <td>{{ p.preco_sugerido }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #modal>
  <div class="modal-header bg-light border-bottom-0">
    <h5 class="modal-title"><b>Cadastrar Produto</b></h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="fecharModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form>
    <div class="modal-body py-0 bg-light">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" #nome>
      </div>
      <div class="form-group">
        <label for="preco">Preço</label>
        <input type="tel" class="form-control" id="preco" #preco>
      </div>
    </div>
    <div class="modal-footer bg-light border-top-0 pb-2">
      <button type="button" class="btn btn-success"
        (click)="salvarProduto(nome.value, preco.value)">Salvar</button>
    </div>
  </form>
</ng-template>
